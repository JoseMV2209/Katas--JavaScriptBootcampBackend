<body>
    <script>

        var dni = parseInt(prompt("Introduce tu DNI: "));
        var letraIntrodu = prompt("Introduce tu letra del DNI: ");
        
        alert(comprobarLetraDNI(dni, letraIntrodu));
        
        function comprobarLetraDNI(dni, letraIntrodu){
            
            var letras = "TRWAGMYFPDXBNJZSQVHLCKE";            
            var letra = letras[dni % letras.length];
            
            if(letraIntrodu === letra){
                return "La letra es correcta de tu DNI.";
            }else{
                return "La letra no es correcta de tu DNI.";
            }

        }

    </script>
</body>
