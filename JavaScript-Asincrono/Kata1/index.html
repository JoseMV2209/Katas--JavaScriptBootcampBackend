<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>

        <!-- CSS  -->

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel=StyleSheet href="style.css" type="text/css">

        <!-- bootstrap -->

        <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container-sm m-3">
            <form id="formulario">
            <div class="row">
                <div class="col-12 d-flex justify-content-center p-3">
                    <h1>Calculator en ES5</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6 d-flex justify-content-center p-3">
                    <input type="number" id="num1" placeholder="Escriba el numero uno" required/>
                </div>
                <div class="col-6 d-flex justify-content-center p-3">
                    <input type="number" id="num2" placeholder="Escriba el numero dos" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-2 d-flex justify-content-center p-3">
                    <input type="button" value="Suma" id="operarSuma">
                </div>
                <div class="col-2 d-flex justify-content-center p-3">
                    <input type="button" value="Resta" id="operarResta">
                </div>
                <div class="col-2 d-flex justify-content-center p-3">
                    <input type="button" value="Multiplicacion" id="operarMulti">
                </div>
                <div class="col-2 d-flex justify-content-center p-3">
                    <input type="button" value="Division" id="operarDivi">
                </div>
                <div class="col-4 d-flex justify-content-center p-3">
                    <input type="button" value="Resetear" id="reset">
                </div>
            </div>
            </div>
            </form>
            <div class="row">
                <div id="zoneResult" class="col-12 p-5">

                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
